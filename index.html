<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="mdb.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <meta charset="ISO-8859-1">
    <script>
        $('#pause').attr("disabled", "disabled");
            $('#reset').attr("disabled", "disabled");
            var pause = true;
            var seconds = 60;
            var mode = 0;
            var mintuesDisplay, secondsDisplay;
            var audio_rush = new Audio('end-game.mp3');
            var audio_end = new Audio('end.mp3');
            setInterval(() => {
                if (!pause) {
                    seconds = seconds - 1;
                    mintuesDisplay = Math.floor(seconds / 60);
                    secondsDisplay = seconds - mintuesDisplay * 60;
                    switch (mode) {
                        case 0:
                            $('#timerPR').html(mintuesDisplay + ":" + (secondsDisplay < 10 ?
                                "0" : "") + secondsDisplay);
                            break;
                        case 1:
                            timerRP.innerHTML =  mintuesDisplay + ":" + (secondsDisplay < 10 ?
                                "0" : "") + secondsDisplay;
                            break;
                        case 2:
                            $('#timerRD').html(mintuesDisplay + ":" + (secondsDisplay < 10 ?
                                "0" : "") + secondsDisplay);
                            break;
                        case 3:
                            $('#timerCV').html(mintuesDisplay + ":" + (secondsDisplay < 10 ?
                                "0" : "") + secondsDisplay);
                            break;
                    }
                    if (seconds == 60) {
                        audio_rush.play();
                    }
                    if (seconds == 0) {
                        if (mode == 3) {
                            pauseBtn.innerHTML = "Pause";
                            $('#timerPR').html("01:00");
                            timerRP = "06:00";
                            $('#timerRD').html("07:00");
                            $('#timerCV').html("07:00");
                            pause = true;
                            $('#start').removeAttr("disabled");
                            $('#pause').attr("disabled", "disabled");
                            $('#reset').attr("disabled", "disabled");
                            seconds = 60;
                            mode = 0;
                        } else {
                            mode++;
                            if (mode ==1 ){
                                seconds = 360;
                            }
                            else{
                                seconds = 420;
                            }
                            

                        }
                        audio_end.play();
                    }
                }
            }, 1000);

        var pauseBtn,timerRP;
        window.onload(()=>{
            pauseBtn = document.getElementById("pause");
            timerRP = document.getElementById("timerRP");
            
        });
            
            function clickReset(){
                pauseBtn.innerHTML = "Pause";
                $('#timerPR').html("01:00");
                timerRP.innerHTML = "06:00";
                $('#timerRD').html("07:00");
                $('#timerCV').html("07:00");
                pause = true;
                $('#start').removeAttr("disabled");
                $('#pause').attr("disabled", "disabled");
                $('#reset').attr("disabled", "disabled");
                seconds = 60;
                mode = 0;
            }
            function clickStart(){
                $('#start').attr("disabled", "disabled");
                $('#pause').removeAttr("disabled");
                $('#reset').removeAttr("disabled");
                pause = false;
                mode = 0;
                seconds = 60;


            }
            function clickPause(){
                if (pause) {
                    pause = false;
                    pauseBtn.innerHTML = "Pause";
                } else {
                    pauseBtn.innerHTML = "Play";

                    pause = true;
                }
            }
            function clickPR(){
                $('#timerPR').html("01:00");
                timerRP.innerHTML = "06:00";
                $('#timerRD').html("07:00");
                $('#timerCV').html("07:00");
                $('#start').attr("disabled", "disabled");
                $('#pause').removeAttr("disabled");
                $('#reset').removeAttr("disabled");
                pauseBtn.innerHTML = "Pause";
                pause = false;
                seconds = 60;
                mode = 0;

            }
            function clickRP(){
                timerRP.innerHTML = "06:00";
                $('#timerRD').html("07:00");
                $('#timerCV').html("07:00");
                $('#start').attr("disabled", "disabled");
                $('#pause').removeAttr("disabled");
                $('#reset').removeAttr("disabled");
                $('#pause').html("Pause");
                pause = false;
                seconds = 360;
                mode = 1;

            }
            function clickRD(){
                $('#timerRD').html("07:00");
                $('#timerCV').html("07:00");
                $('#start').attr("disabled", "disabled");
                $('#pause').removeAttr("disabled");
                $('#reset').removeAttr("disabled");
                $('#pause').html("Pause");
                pause = false;
                seconds = 420;
                mode = 2;

            }
            function clickCV(){
                $('#timerRD').html("07:00");
                $('#timerCV').html("07:00");
                $('#start').attr("disabled", "disabled");
                $('#pause').removeAttr("disabled");
                $('#reset').removeAttr("disabled");
                $('#pause').html("Pause");
                pause = false;
                seconds = 420;
                mode = 3;

            }
    </script>
</head>

<body>
    <h2>
        <div id="wrapper" class="card col-8 offset-2  bg-danger">
            <div class="card-header bg-white justify-content-around row align-items-center ">
                <img class="" src="https://www.firstinspires.org/sites/default/files/uploads/resource_library/brand/thumbnails/FIRSTLego_IconVert_RGB_sm2.jpg" style="height: 10%;">
                <h1><label class="">Jugding Timer</label></h1>
                <img class="" src="INTO-ORBIT-Logo_full-color.png" style="height: 10%;">
            </div>
            <div class="card-body bg-white">
                <div class="row ">
                    <button class="btn-secondary col-4" id="start" onclick="clickStart()">Start</button>
                    <button class="btn-secondary col-4" id="pause" onclick="clickPause()">Pause</button>
                    <button class="btn-secondary col-4" id="reset" onclick="clickReset()">Reset</button>
                </div>
                <div class="row ">
                    <button class="btn-warning col-6" id="btnPR" onclick="clickPR()">Preperations</button>
                    <div id="timerPR" class="card text-center col-6">01:00</div>
                </div>
                <div class="row ">
                    <button class="btn-primary  col-6" id="btnRP" onclick="clickRP()">Research Project</button>
                    <div id="timerRP" class="card text-center col-6">06:00</div>
                </div>
                <div class="row ">
                    <button class="btn-success col-6" id="btnRD" onclick="clickRD()">Robot Design</button>
                    <div id="timerRD" class="card text-center col-6">07:00</div>
                </div>
                <div class="row ">
                    <button class="btn-danger col-6" id="btnCV" onclick="clickCV()">Core Values</button>
                    <div id="timerCV" class="card text-center col-6">07:00</div>
                </div>
            </div>
        </div>
    </h2>
</body>

</html>
